<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>success 123!!!</h1>

<table>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>age</th>
        <th>remark</th>
        <th>country</th>
        <th>addr</th>
        <th>create time</th>
        <th>modify time</th>
    </tr>
        <tr th:each="data : ${datas}" >
            <td th:text="${data.id}"></td>
            <td th:text="${data.name}"></td>
            <td th:text="${data.age}"></td>
            <td th:text="${data.remark}"></td>
            <td th:text="${data.country}"></td>
            <td th:text="${data.addr}"></td>
            <td th:text="${data.createTime}"></td>
            <td th:text="${data.modifyTime}"></td>
        </tr>
</table>
</body>
</html>
